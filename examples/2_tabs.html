<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Total Popup Tabs Test</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../src/utils.js"></script>
        <script src="../src/bar.js"></script>
        <script src="../src/border.js"></script>
        <script src="../src/inner.js"></script>
        <script src="../src/window.js"></script>
        <script src="../src/tabs.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            window.onload = function() {
                const tabs = new TotalTabs();
                tabs.addTab('Tab 1', 'Page one');
                tabs.addTab('Tab 2', 'Page two');
                tabs.addTab('Tab 3', 'Page three');
                tabs.enableFirstTab();
                document.querySelector('body').append(tabs.main);
            };
        </script>
    </body>
</html>
